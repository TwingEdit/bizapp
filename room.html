<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f3e7ea;
      margin: 0;

<body>

<h1>ðŸ’ž Bizim OdamÄ±z</h1>

<button id="kissButton">ðŸ’‹ Ã–pÃ¼cÃ¼k GÃ¶nder</button>
<button id="enablePush">Bildirimleri AÃ§ ðŸ’–</button>

<!-- Firebase + Oda sistemi -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let room = localStorage.getItem("room") || "genel";
room = room.trim().toLowerCase();
const roomRef = ref(db, "rooms/" + room);

let userId = localStorage.getItem("userId");
if (!userId) {
  userId = Math.random().toString(36).substring(2, 10);
  localStorage.setItem("userId", userId);
}

const msgsContainer = document.getElementById("msgList");
const kissBtn = document.getElementById("kissButton");

// Random kalp efekti
function createHearts(num = 8) {
  for (let i = 0; i < num; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";

    const xOffset = (Math.random() - 0.5) * 200; // -100px ila +100px
    const yOffset = (Math.random() - 0.5) * 200;
    heart.style.left = (window.innerWidth / 2 + xOffset) + "px";
    heart.style.top = (window.innerHeight / 2 + yOffset) + "px";

    heart.style.fontSize = (20 + Math.random() * 20) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 800);
  }
}

// Ã–pÃ¼cÃ¼k gÃ¶nder
kissBtn.onclick = () => {
  createHearts(8); // 8 kalp patlasÄ±n
  push(roomRef, { sender: userId, time: Date.now() });
};

// MesajlarÄ± gÃ¶ster
onValue(roomRef, (snapshot) => {
  msgsContainer.innerHTML = "";

  const messages = [];
  snapshot.forEach(childSnap => {
    const data = childSnap.val();
    if (data.sender !== userId) messages.push(data);
  });

  const lastMsgs = messages.slice(-3);
  lastMsgs.forEach((data, index) => {
    const p = document.createElement("p");
    const t = new Date(data.time).toLocaleTimeString();
    p.innerText = `ðŸ’‹ Seni Ã–ptÃ¼! (${t})`;

    if (index === lastMsgs.length - 1) {
      p.classList.add("latest");
      setTimeout(() => p.classList.remove("latest"), 5000);
    }

    msgsContainer.appendChild(p);
  });

});
</script>
