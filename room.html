<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bizim OdamÄ±z - AyÄ±cÄ±k DÃ¼nyasÄ±</title>
  <style>
    :root { --main-pink: #ff4d6d; --bg-color: #f3e7ea; }
    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--bg-color); margin-top: 30px; transition: background 1s; }
    
    /* AyÄ±cÄ±k KartÄ± */
    #petCard {
      background: white; padding: 25px; border-radius: 40px;
      display: inline-block; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
      margin-bottom: 20px; min-width: 320px; position: relative;
    }

    #petVisual { font-size: 110px; cursor: pointer; display: block; margin: 10px 0; transition: 0.3s; }
    #petVisual:hover { transform: scale(1.1) rotate(5deg); }

    /* Ä°lerleme Ã‡ubuklarÄ± */
    .stat-row { width: 260px; margin: 12px auto; text-align: left; }
    .bar-bg { background: #f0f0f0; height: 14px; border-radius: 7px; overflow: hidden; margin-top: 4px; border: 1px solid #eee; }
    .bar-fill { height: 100%; transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    
    #hungerBar { background: linear-gradient(90deg, #ff9f43, #ffbd82); }
    #hygieneBar { background: linear-gradient(90deg, #54a0ff, #00d2ff); }
    #bondBar { background: linear-gradient(90deg, #ff4d6d, #ff8fa3); }

    /* Buton TasarÄ±mlarÄ± */
    .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
    button {
      border: none; padding: 12px; color: white; font-size: 15px;
      border-radius: 15px; cursor: pointer; transition: 0.2s; font-weight: bold;
    }
    button:active { transform: scale(0.95); }
    
    .btn-feed { background: #ff9f43; }
    .btn-wash { background: #54a0ff; }
    .btn-kiss { background: var(--main-pink); grid-column: span 2; }
    .btn-wordle { background: #6aaa64; grid-column: span 2; }

    /* Mesaj BalonlarÄ± */
    #msgList { margin-top: 20px; display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .msg-item { background: white; padding: 8px 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); font-size: 14px; }

    @keyframes float { 0% { transform: translateY(0); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0); } }
    .floating { animation: float 3s infinite ease-in-out; }
    
    .heart { position: absolute; color: var(--main-pink); pointer-events: none; animation: heartPop 1s forwards; z-index: 100; }
    @keyframes heartPop { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
  </style>
</head>
<body>

<h1>ğŸ’• Bizim OdamÄ±z</h1>

<div id="petCard">
    <div id="petVisual" class="floating">ğŸ§¸</div>
    
    <div class="stat-row">
        <span>ğŸ AÃ§lÄ±k: <b id="hungerVal">100</b>%</span>
        <div class="bar-bg"><div id="hungerBar" class="bar-fill" style="width: 100%"></div></div>
    </div>

    <div class="stat-row">
        <span>ğŸ§¼ Hijyen: <b id="hygieneVal">100</b>%</span>
        <div class="bar-bg"><div id="hygieneBar" class="bar-fill" style="width: 100%"></div></div>
    </div>

    <div class="stat-row">
        <span>ğŸ’ BaÄŸ Seviyesi: <b id="bondVal">100</b>%</span>
        <div class="bar-bg"><div id="bondBar" class="bar-fill" style="width: 100%"></div></div>
    </div>

    <div class="btn-grid">
        <button class="btn-feed" id="feedBtn">Besle</button>
        <button class="btn-wash" id="washBtn">YÄ±ka</button>
        <button class="btn-wordle" onclick="window.location.href='https://www.nytimes.com/games/wordle/index.html'">Wordle Oyna (Mutluluk +)</button>
        <button class="btn-kiss" id="kissBtn">ğŸ’‹ Ã–pÃ¼cÃ¼k GÃ¶nder</button>
    </div>
</div>

<div id="msgList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let room = localStorage.getItem("room") || "genel";
const roomRef = ref(db, "rooms/" + room);
const petRef = ref(db, "rooms/" + room + "/pet");
let userId = localStorage.getItem("userId") || Math.random().toString(36).substring(2, 10);
localStorage.setItem("userId", userId);

// AYICIK GÃœNCELLEME
onValue(petRef, (snapshot) => {
    const data = snapshot.val();
    if (!data) {
        set(petRef, { hunger: 100, hygiene: 100, bond: 0 });
        return;
    }

    document.getElementById("hungerVal").innerText = data.hunger;
    document.getElementById("hungerBar").style.width = data.hunger + "%";
    document.getElementById("hygieneVal").innerText = data.hygiene;
    document.getElementById("hygieneBar").style.width = data.hygiene + "%";
    document.getElementById("bondVal").innerText = data.bond;
    document.getElementById("bondBar").style.width = (data.bond % 100) + "%";

    // Duruma gÃ¶re AyÄ±cÄ±k Emojisi ve Arka Plan
    const visual = document.getElementById("petVisual");
    if (data.hunger < 20) { visual.innerText = "ğŸ˜µâ€ğŸ’«"; document.body.style.background = "#dfe6e9"; }
    else if (data.hygiene < 20) { visual.innerText = "ğŸ¤¢"; document.body.style.background = "#dcdde1"; }
    else if (data.hunger < 50) { visual.innerText = "ğŸ˜Ÿ"; }
    else { visual.innerText = "ğŸ§¸"; document.body.style.background = "#f3e7ea"; }
});

// AKSÄ°YONLAR
document.getElementById("feedBtn").onclick = () => {
    onValue(petRef, (s) => {
        const d = s.val();
        update(petRef, { hunger: Math.min(d.hunger + 20, 100), bond: d.bond + 5 });
    }, { onlyOnce: true });
    createHearts(5);
};

document.getElementById("washBtn").onclick = () => {
    onValue(petRef, (s) => {
        const d = s.val();
        update(petRef, { hygiene: 100, bond: d.bond + 10 });
    }, { onlyOnce: true });
    showFloatingText("ğŸ§¼ Mis gibi!");
};

document.getElementById("kissBtn").onclick = () => {
    push(roomRef, { sender: userId, type: 'kiss', time: Date.now() });
    onValue(petRef, (s) => {
        const d = s.val();
        update(petRef, { bond: d.bond + 2 });
    }, { onlyOnce: true });
};

// Ã–pÃ¼cÃ¼k Dinleyici
onChildAdded(roomRef, (snapshot) => {
    const data = snapshot.val();
    if (data.type === 'kiss') {
        const p = document.createElement("div");
        p.className = "msg-item";
        p.innerText = `ğŸ’‹ ${new Date(data.time).toLocaleTimeString()} - Ã–pÃ¼ldÃ¼n!`;
        document.getElementById("msgList").prepend(p);
        if (data.sender !== userId) createHearts(30);
    }
});

function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.top = Math.random() * 100 + "%";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}

function showFloatingText(text) {
    const div = document.createElement("div");
    div.innerText = text;
    div.style.position = "fixed";
    div.style.top = "50%"; div.style.left = "50%";
    div.style.transform = "translate(-50%, -50%)";
    div.style.fontSize = "24px"; div.style.fontWeight = "bold";
    div.style.color = "#54a0ff"; div.style.pointerEvents = "none";
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 2000);
}
</script>
</body>
</html>
