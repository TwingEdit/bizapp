<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bizim OdamÄ±z - AyÄ±cÄ±k BakÄ±mÄ±</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: #f3e7ea;
      margin-top: 50px;
      overflow-x: hidden;
      position: relative;
    }

    /* AyÄ±cÄ±k KonteynÄ±rÄ± */
    #petCard {
      background: white;
      padding: 30px;
      border-radius: 30px;
      display: inline-block;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      min-width: 300px;
    }

    #petVisual {
      font-size: 100px;
      margin-bottom: 20px;
      display: block;
      transition: transform 0.3s ease;
    }

    #petVisual:active {
      transform: scale(1.2);
    }

    /* Bar TasarÄ±mlarÄ± */
    .stat-container {
      width: 250px;
      margin: 10px auto;
      text-align: left;
    }

    .bar-bg {
      background: #eee;
      height: 12px;
      border-radius: 6px;
      overflow: hidden;
      margin-top: 5px;
    }

    .bar-fill {
      height: 100%;
      width: 100%;
      transition: width 0.5s ease;
    }

    #hungerBar { background: #ff9f43; }
    #hygieneBar { background: #54a0ff; }
    #bondBar { background: #ff4d6d; }

    /* Butonlar */
    .button-group {
      margin-top: 20px;
    }

    button {
      background: #ff4d6d;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      margin: 5px;
      transition: 0.2s;
    }

    button:hover { opacity: 0.9; transform: translateY(-2px); }
    #feedBtn { background: #ff9f43; }
    #washBtn { background: #54a0ff; }

    /* Mesaj Listesi */
    #msgList {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #msgList p {
      background: white;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      margin: 4px;
    }

    @keyframes heartPop {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 25px;
      pointer-events: none;
      animation: heartPop 0.8s ease forwards;
    }
  </style>
</head>
<body>

<h1>ğŸ’ Bizim OdamÄ±z</h1>

<div id="petCard">
    <div id="petVisual">ğŸ§¸</div>
    <div id="petStatusText" style="font-weight: bold; color: #555; margin-bottom: 10px;">AyÄ±cÄ±k seni bekliyor!</div>

    <div class="stat-container">
        <label>ğŸ AÃ§lÄ±k: <span id="hungerVal">100</span>%</label>
        <div class="bar-bg"><div id="hungerBar" class="bar-fill"></div></div>
    </div>

    <div class="stat-container">
        <label>ğŸ§¼ Temizlik: <span id="hygieneVal">100</span>%</label>
        <div class="bar-bg"><div id="hygieneBar" class="bar-fill"></div></div>
    </div>

    <div class="stat-container">
        <label>ğŸ’– BaÄŸ PuanÄ±: <span id="bondVal">0</span></label>
        <div class="bar-bg"><div id="bondBar" class="bar-fill" style="width: 0%;"></div></div>
    </div>

    <div class="button-group">
        <button id="feedBtn">Besle</button>
        <button id="washBtn">YÄ±ka</button>
        <button id="kissButton">ğŸ’‹ Ã–pÃ¼cÃ¼k</button>
    </div>
</div>

<div class="system-controls">
    <button id="enablePush" style="background: #666; font-size: 12px;">Bildirimleri AÃ§ ğŸ””</button>
</div>

<div id="msgList"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let room = localStorage.getItem("room") || "genel";
const roomRef = ref(db, "rooms/" + room);
const petRef = ref(db, "rooms/" + room + "/pet");

let userId = localStorage.getItem("userId") || Math.random().toString(36).substring(2, 10);
localStorage.setItem("userId", userId);

const petVisual = document.getElementById("petVisual");
const msgsContainer = document.getElementById("msgList");

// --- AYICIK MANTIK ---

// VeritabanÄ±ndan durumu Ã§ek
onValue(petRef, (snapshot) => {
    const data = snapshot.val();
    if (data) {
        updatePetUI(data);
    } else {
        // Ä°lk kurulum
        set(petRef, { hunger: 100, hygiene: 100, bond: 0, lastUpdate: Date.now() });
    }
});

function updatePetUI(data) {
    document.getElementById("hungerVal").innerText = data.hunger;
    document.getElementById("hungerBar").style.width = data.hunger + "%";
    document.getElementById("hygieneVal").innerText = data.hygiene;
    document.getElementById("hygieneBar").style.width = data.hygiene + "%";
    document.getElementById("bondVal").innerText = data.bond;
    document.getElementById("bondBar").style.width = (data.bond % 100) + "%";

    if (data.hunger < 30) petVisual.innerText = "ğŸ˜«";
    else if (data.hygiene < 30) petVisual.innerText = "ğŸ¤¢";
    else petVisual.innerText = "ğŸ§¸";
}

// Besleme
document.getElementById("feedBtn").onclick = () => {
    onValue(petRef, (snapshot) => {
        const d = snapshot.val();
        update(petRef, { 
            hunger: Math.min(d.hunger + 15, 100),
            bond: d.bond + 2 
        });
    }, { onlyOnce: true });
    createHearts(5);
};

// YÄ±kama
document.getElementById("washBtn").onclick = () => {
    onValue(petRef, (snapshot) => {
        const d = snapshot.val();
        update(petRef, { 
            hygiene: 100,
            bond: d.bond + 5 
        });
    }, { onlyOnce: true });
    petVisual.innerText = "ğŸ§¼";
    setTimeout(() => petVisual.innerText = "ğŸ§¸", 2000);
};

// --- Ã–PÃœCÃœK VE BÄ°LDÄ°RÄ°M ---

document.getElementById("kissButton").onclick = () => {
    push(roomRef, { sender: userId, type: 'kiss', time: Date.now() });
    onValue(petRef, (snapshot) => {
        const d = snapshot.val();
        update(petRef, { bond: d.bond + 1 });
    }, { onlyOnce: true });
};

onChildAdded(roomRef, (snapshot) => {
    const data = snapshot.val();
    if (data.type === 'kiss') {
        const t = new Date(data.time).toLocaleTimeString();
        const p = document.createElement("p");
        p.innerText = `ğŸ’‹ Ã–pÃ¼cÃ¼k geldi! (${t})`;
        msgsContainer.prepend(p);
        if (data.sender !== userId) createHearts(25);
    }
});

function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 800);
    }
}
</script>

<script src="app.js"></script>
</body>
</html>
