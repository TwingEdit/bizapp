<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - Wordle 5 Klavye</title>
  <style>
    :root {
      --correct: #6aaa64; /* YeÅŸil */
      --present: #c9b458; /* SarÄ± */
      --absent: #3a3a3c;  /* Gri */
      --tile-border: #3a3a3c;
      --bg: #121213;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
      height: 100vh;
      justify-content: space-between;
    }

    .header { width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 10px; }
    .back-link { color: #ff4d6d; text-decoration: none; font-weight: bold; font-size: 18px; }

    /* Oyun IzgarasÄ± */
    #grid { display: grid; grid-template-rows: repeat(6, 1fr); gap: 5px; margin-top: 20px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile { 
      width: 50px; height: 50px; border: 2px solid var(--tile-border);
      display: flex; align-items: center; justify-content: center;
      font-size: 25px; font-weight: bold; text-transform: uppercase;
    }

    /* Renk DurumlarÄ± */
    .correct { background: var(--correct); border-color: var(--correct); }
    .present { background: var(--present); border-color: var(--present); }
    .absent { background: var(--absent); border-color: var(--absent); }

    /* Sanal Klavye */
    #keyboard { width: 100%; max-width: 500px; padding-bottom: 20px; }
    .kbd-row { display: flex; justify-content: center; gap: 4px; margin-bottom: 8px; touch-action: manipulation; }
    .key {
      background: #818384; border: none; color: white; border-radius: 4px;
      padding: 15px 0; cursor: pointer; font-weight: bold; font-size: 14px;
      flex: 1; text-transform: uppercase; transition: background 0.2s;
    }
    .key.wide { flex: 1.5; font-size: 12px; }
    .key:active { background: #565758; }

    .message { color: #ff8fa3; font-weight: bold; height: 20px; margin-bottom: 10px; }
  </style>
</head>
<body>

  <div class="header">
    <a href="wordle-menu.html" class="back-link">â¬… Geri</a>
    <h2 style="margin:0; color:#ff4d6d;">Wordle 5</h2>
    <div style="width:40px;"></div>
  </div>

  <div class="message" id="message"></div>

  <div id="grid"></div>

  <div id="keyboard">
    <div class="kbd-row" id="kbd-row1"></div>
    <div class="kbd-row" id="kbd-row2"></div>
    <div class="kbd-row" id="kbd-row3"></div>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const targetWord = "GÃœNEÅž"; 
let currentRow = 0;
let currentGuess = "";
const room = localStorage.getItem("room") || "genel";

// Izgara BaÅŸlat
const gridDiv = document.getElementById("grid");
for (let i = 0; i < 6; i++) {
    const row = document.createElement("div");
    row.className = "row";
    for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
    }
    gridDiv.appendChild(row);
}

// Klavye TuÅŸlarÄ±nÄ± Dizme
const keys = [
    ["E", "R", "T", "Y", "U", "I", "O", "P", "Äž", "Ãœ"],
    ["A", "S", "D", "F", "G", "H", "J", "K", "L", "Åž", "Ä°"],
    ["ENTER", "Z", "C", "V", "B", "N", "M", "Ã–", "Ã‡", "âŒ«"]
];

keys.forEach((row, rowIndex) => {
    const container = document.getElementById(`kbd-row${rowIndex + 1}`);
    row.forEach(key => {
        const btn = document.createElement("button");
        btn.innerText = key;
        btn.className = "key" + (key.length > 1 ? " wide" : "");
        btn.onclick = () => handleInput(key);
        container.appendChild(btn);
    });
});

function handleInput(key) {
    if (key === "ENTER") {
        if (currentGuess.length === 5) submitGuess();
    } else if (key === "âŒ«" || key === "Backspace") {
        currentGuess = currentGuess.slice(0, -1);
    } else if (currentGuess.length < 5 && key.length === 1) {
        currentGuess += key.toUpperCase();
    }
    updateUI();
}

// Fiziksel Klavye DesteÄŸi
document.addEventListener("keydown", (e) => {
    let key = e.key.toUpperCase();
    if (key === "BACKSPACE") key = "âŒ«";
    handleInput(key);
});

function updateUI() {
    const rows = document.querySelectorAll(".row");
    const tiles = rows[currentRow].querySelectorAll(".tile");
    tiles.forEach((tile, i) => {
        tile.innerText = currentGuess[i] || "";
    });
}

function submitGuess() {
    const rows = document.querySelectorAll(".row");
    const tiles = rows[currentRow].querySelectorAll(".tile");
    let targetArr = targetWord.split("");
    let guessArr = currentGuess.split("");

    // Ä°lk geÃ§iÅŸ: DoÄŸru yer (YeÅŸil)
    guessArr.forEach((char, i) => {
        if (char === targetArr[i]) {
            tiles[i].classList.add("correct");
            targetArr[i] = null;
            guessArr[i] = null;
        }
    });

    // Ä°kinci geÃ§iÅŸ: YanlÄ±ÅŸ yer ama harf var (SarÄ±)
    guessArr.forEach((char, i) => {
        if (char) {
            const index = targetArr.indexOf(char);
            if (index !== -1) {
                tiles[i].classList.add("present");
                targetArr[index] = null;
            } else {
                tiles[i].classList.add("absent");
            }
        }
    });

    if (currentGuess === targetWord) {
        document.getElementById("message").innerText = "Tebrikler! +20 BaÄŸ PuanÄ± ðŸŽ‰";
        const petRef = ref(db, `rooms/${room}/pet`);
        onValue(petRef, (s) => {
            const d = s.val() || {bond: 0};
            update(petRef, { bond: d.bond + 20 });
        }, { onlyOnce: true });
    } else {
        currentRow++;
        currentGuess = "";
        if (currentRow === 6) document.getElementById("message").innerText = "Kelime: " + targetWord;
    }
}
</script>
</body>
</html>
