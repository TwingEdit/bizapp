<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - Wordle 5</title>
  <style>
    :root {
      --correct: #6aaa64; /* YeÅŸil */
      --present: #c9b458; /* SarÄ± */
      --absent: #3a3a3c;  /* Gri */
      --bg: #121213;
    }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
    
    .back-btn { position: fixed; top: 20px; left: 20px; color: white; text-decoration: none; font-weight: bold; background: #333; padding: 8px 15px; border-radius: 10px; }

    h1 { margin-top: 40px; color: #ff4d6d; }

    /* Oyun IzgarasÄ± */
    #grid { display: grid; grid-template-rows: repeat(6, 1fr); gap: 5px; margin-bottom: 20px; }
    .row { display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; }
    .tile { 
      width: 55px; height: 55px; border: 2px solid #3a3a3c; 
      display: flex; align-items: center; justify-content: center; 
      font-size: 28px; font-weight: bold; text-transform: uppercase; 
      transition: transform 0.2s;
    }

    /* Renkler */
    .correct { background: var(--correct) !important; border-color: var(--correct) !important; }
    .present { background: var(--present) !important; border-color: var(--present) !important; }
    .absent { background: var(--absent) !important; border-color: var(--absent) !important; }

    /* Klavye Stili */
    #keyboard { width: 100%; max-width: 500px; display: grid; gap: 8px; }
    .kbd-row { display: flex; justify-content: center; gap: 4px; }
    .key { 
      background: #818384; border: none; color: white; padding: 15px 10px; 
      border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 14px;
      flex: 1; min-width: 30px; text-transform: uppercase;
    }
    .key.large { flex: 1.5; }
    .key:active { transform: scale(0.9); }

    .message { margin: 20px; font-weight: bold; height: 24px; color: #ff8fa3; }
  </style>
</head>
<body>

<a href="wordle-menu.html" class="back-btn">â¬… Geri</a>
<h1>Wordle 5</h1>
<div class="message" id="message"></div>

<div id="grid"></div>

<div id="keyboard">
    <div class="kbd-row" id="row1"></div>
    <div class="kbd-row" id="row2"></div>
    <div class="kbd-row" id="row3"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const targetWord = "GÃœNEÅž"; 
let currentRow = 0;
let currentGuess = "";
const room = localStorage.getItem("room") || "genel";

// Izgara OluÅŸturma
const grid = document.getElementById("grid");
for (let i = 0; i < 6; i++) {
    const row = document.createElement("div");
    row.className = "row";
    for (let j = 0; j < 5; j++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        row.appendChild(tile);
    }
    grid.appendChild(row);
}

// Klavye TuÅŸlarÄ±
const keys = [
    ['E', 'R', 'T', 'Y', 'U', 'I', 'P', 'Äž', 'Ãœ'],
    ['A', 'S', 'D', 'F', 'G', 'H', 'J', 'K', 'L', 'Åž', 'Ä°'],
    ['Enter', 'Z', 'C', 'V', 'B', 'N', 'M', 'Ã–', 'Ã‡', 'âŒ«']
];

keys.forEach((row, i) => {
    const rowDiv = document.getElementById(`row${i+1}`);
    row.forEach(key => {
        const btn = document.createElement("button");
        btn.className = "key" + (key.length > 1 ? " large" : "");
        btn.innerText = key === "âŒ«" ? "Sil" : key;
        btn.onclick = () => handleInput(key);
        rowDiv.appendChild(btn);
    });
});

function handleInput(key) {
    if (key === "Enter" || key === "ENTER") {
        if (currentGuess.length === 5) submitGuess();
    } else if (key === "âŒ«" || key === "Backspace" || key === "Sil") {
        currentGuess = currentGuess.slice(0, -1);
    } else if (currentGuess.length < 5 && key.length === 1) {
        currentGuess += key.toUpperCase();
    }
    updateGrid();
}

document.addEventListener("keydown", (e) => handleInput(e.key));

function updateGrid() {
    const rows = document.querySelectorAll(".row");
    const tiles = rows[currentRow].querySelectorAll(".tile");
    tiles.forEach((tile, i) => {
        tile.innerText = currentGuess[i] || "";
        tile.style.borderColor = currentGuess[i] ? "#565758" : "#3a3a3c";
    });
}

function submitGuess() {
    const rows = document.querySelectorAll(".row");
    const tiles = rows[currentRow].querySelectorAll(".tile");
    const guessArr = currentGuess.split("");
    const targetArr = targetWord.split("");

    // 1. AdÄ±m: YeÅŸil KontrolÃ¼
    guessArr.forEach((char, i) => {
        if (char === targetArr[i]) {
            tiles[i].classList.add("correct");
            targetArr[i] = null; 
            guessArr[i] = null;
        }
    });

    // 2. AdÄ±m: SarÄ± ve Gri KontrolÃ¼
    guessArr.forEach((char, i) => {
        if (char) {
            const index = targetArr.indexOf(char);
            if (index !== -1) {
                tiles[i].classList.add("present");
                targetArr[index] = null;
            } else {
                tiles[i].classList.add("absent");
            }
        }
    });

    if (currentGuess === targetWord) {
        document.getElementById("message").innerText = "MÃ¼thiÅŸsin sevgilim! ðŸ’–";
        const petRef = ref(db, `rooms/${room}/pet`);
        onValue(petRef, (s) => {
            const d = s.val();
            update(petRef, { bond: (d.bond || 0) + 20 });
        }, { onlyOnce: true });
    } else {
        currentRow++;
        currentGuess = "";
        if (currentRow === 6) document.getElementById("message").innerText = "Kelime: " + targetWord;
    }
}
</script>
</body>
</html>
