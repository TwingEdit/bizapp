<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - √ñp√ºc√ºk Odasƒ±</title>
  <style>
    :root { --main-pink: #ff4d6d; --bg-color: #f3e7ea; }
    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--bg-color); margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
    
    .back-btn { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 15px; border-radius: 12px; cursor: pointer; color: var(--main-pink); font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

    .kiss-card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2); width: 85%; max-width: 400px; }
    
    .kiss-icon { font-size: 80px; margin-bottom: 20px; display: block; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    .btn-kiss { background: var(--main-pink); border: none; padding: 20px; color: white; font-size: 18px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s; margin-bottom: 15px; }
    .btn-push { background: #666; border: none; padding: 10px; color: white; font-size: 12px; border-radius: 10px; cursor: pointer; opacity: 0.7; }
    
    #msgList { margin-top: 20px; max-height: 150px; overflow-y: auto; width: 100%; }
    .msg-item { background: #fff5f7; padding: 8px; border-radius: 10px; margin: 5px 0; font-size: 13px; color: #555; border-left: 4px solid var(--main-pink); }

    .heart { position: absolute; color: var(--main-pink); pointer-events: none; animation: heartPop 1s forwards; z-index: 100; }
    @keyframes heartPop { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
  </style>
</head>
<body>

<button class="back-btn" onclick="location.href='menu.html'">‚¨Ö Geri</button>

<div class="kiss-card">
    <span class="kiss-icon">üíã</span>
    <button class="btn-kiss" id="kissBtn">√ñp√ºc√ºk G√∂nder</button>
    <button class="btn-push" id="enablePush">Bildirimleri Aktif Et üîî</button>
    
    <div id="msgList">
        <p style="font-size: 12px; color: #999;">Gelen √∂p√ºc√ºkler burada g√∂r√ºnecek...</p>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  messagingSenderId: "868755199002",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

let room = localStorage.getItem("room") || "genel";
const roomRef = ref(db, "rooms/" + room);
let userId = localStorage.getItem("userId") || Math.random().toString(36).substring(2, 10);
localStorage.setItem("userId", userId);

// √ñP√úC√úK G√ñNDERME
document.getElementById("kissBtn").onclick = () => {
    push(roomRef, { sender: userId, type: 'kiss', time: Date.now() });
    createHearts(10);
};

// √ñP√úC√úK ALMA
onChildAdded(roomRef, (snapshot) => {
    const data = snapshot.val();
    if (data.type === 'kiss') {
        const p = document.createElement("div");
        p.className = "msg-item";
        p.innerText = `üíã ${new Date(data.time).toLocaleTimeString()} - √ñp√ºld√ºn!`;
        const list = document.getElementById("msgList");
        list.prepend(p);
        if (data.sender !== userId) createHearts(30);
    }
});

function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "üíñ";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.top = Math.random() * 100 + "%";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}
</script>

<script src="app.js"></script>
</body>
</html>

<html lang="tr">
<head>

    <style>
        :root { --primary: #ff4d6d; --bg: #f3e7ea; }

    <a href="menu.html" class="back-btn">‚¨Ö Geri</a>
    
    <button class="kiss-btn" onclick="sendKiss()">üíã</button>

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
            authDomain: "sadece-biz.firebaseapp.com",
            databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "sadece-biz",
            storageBucket: "sadece-biz.firebasestorage.app",
            appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const room = localStorage.getItem("room") || "genel";
        const userId = localStorage.getItem("userId") || "user-" + Math.random().toString(16).slice(2);

        window.sendKiss = function() {
            const kissRef = ref(db, "rooms/" + room);
            const newKissRef = push(kissRef);
            
            // BURASI KRƒ∞Tƒ∞K: timestamp ekliyoruz
            set(newKissRef, {
                type: 'kiss',
                sender: userId,
                timestamp: Date.now() 
            }).then(() => {
                alert("√ñp√ºc√ºk g√∂nderildi! üíã");
            });
        }
    </script>

</html>
