<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - √ñp√ºc√ºk Odasƒ±</title>
  <style>
    :root { --main-pink: #ff4d6d; --bg-color: #f3e7ea; }
    body { font-family: 'Segoe UI', sans-serif; text-align: center; background: var(--bg-color); margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
    .back-btn { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 15px; border-radius: 12px; cursor: pointer; color: var(--main-pink); font-weight: bold; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); z-index: 1000; }
    .kiss-card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.15); width: 85%; max-width: 380px; position: relative; }
    .kiss-icon { font-size: 80px; margin-bottom: 20px; display: block; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    .btn-kiss { background: var(--main-pink); border: none; padding: 18px; color: white; font-size: 18px; border-radius: 20px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; margin-bottom: 12px; }
    .btn-kiss:active { transform: scale(0.95); }
    #msgList { margin-top: 25px; max-height: 150px; overflow-y: auto; width: 100%; border-top: 1px solid #eee; padding-top: 15px; }
    .msg-item { background: #fff5f7; padding: 10px; border-radius: 12px; margin: 8px 0; font-size: 13px; color: #555; border-left: 4px solid var(--main-pink); text-align: left; }
    .heart { position: absolute; color: var(--main-pink); pointer-events: none; animation: heartPop 1s forwards; z-index: 100; }
    @keyframes heartPop { 0% { transform: scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-150px) rotate(20deg) scale(1.5); opacity: 0; } }
  </style>
</head>
<body>

<a href="menu.html" class="back-btn">‚¨Ö Geri</a>

<div class="kiss-card">
    <span class="kiss-icon">üíã</span>
    <button class="btn-kiss" id="kissBtn">√ñp√ºc√ºk G√∂nder</button>
    <div id="msgList"><p id="emptyMsg" style="font-size: 12px; color: #bbb;">Gelen √∂p√ºc√ºkler burada g√∂r√ºnecek...</p></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
  authDomain: "sadece-biz.firebaseapp.com",
  databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sadece-biz",
  storageBucket: "sadece-biz.firebasestorage.app",
  appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
let room = localStorage.getItem("room") || "genel";
let userId = localStorage.getItem("userId") || "user-" + Math.random().toString(36).substring(2, 7);
localStorage.setItem("userId", userId);

// √ñp√ºc√ºklerin gideceƒüi yol
const mainRef = ref(db, "rooms/" + room);

const list = document.getElementById("msgList");

// G√ñNDERME
document.getElementById("kissBtn").onclick = () => {
    push(mainRef, { 
        sender: userId, 
        type: 'kiss', 
        time: Date.now() 
    });
};

// ALMA
onChildAdded(mainRef, (snapshot) => {
    const data = snapshot.val();
    const simdi = Date.now();
    
    // Sadece √∂p√ºc√ºkleri ve son 10 saniye i√ßinde gelenleri g√∂ster
    if (data && data.type === 'kiss' && (simdi - data.time < 10000)) {
        const emptyMsg = document.getElementById("emptyMsg");
        if(emptyMsg) emptyMsg.remove();

        const p = document.createElement("div");
        p.className = "msg-item";
        const isMe = data.sender === userId;
        p.innerText = `${isMe ? '‚úÖ G√∂nderildi' : 'üíã √ñp√ºld√ºn!'} - ${new Date(data.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        list.prepend(p);
        
        if (!isMe) { createHearts(30); }
    }
});

function createHearts(count) {
    for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = i % 2 === 0 ? "üíñ" : "üíã";
        heart.style.left = (Math.random() * 80 + 10) + "%";
        heart.style.top = (Math.random() * 60 + 20) + "%";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1000);
    }
}
</script>
</body>
</html>
