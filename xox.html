<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - Online XOX</title>
  <style>
    :root { --bg: #121213; --cell-bg: #1e1e1e; --text: #ffffff; --x-color: #ff4d6d; --o-color: #4cc9f0; --win-bg: #6aaa64; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
    
    .back-btn { position: fixed; top: 20px; left: 20px; background: white; border: none; padding: 10px 15px; border-radius: 12px; cursor: pointer; color: #ff4d6d; font-weight: bold; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; }

    .scoreboard { display: flex; gap: 30px; margin-bottom: 20px; background: #2a2a2a; padding: 15px 25px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    #score-x { color: var(--x-color); font-size: 24px; }
    #score-o { color: var(--o-color); font-size: 24px; }

    #status { margin-bottom: 15px; font-size: 20px; font-weight: bold; height: 30px; }

    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 10px; }
    .cell { width: 100px; height: 100px; background: var(--cell-bg); border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 48px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    .cell.x { color: var(--x-color); }
    .cell.o { color: var(--o-color); }
    .cell.winner { background: var(--win-bg); color: white; transform: scale(1.05); }

    .btn-reset { margin-top: 30px; padding: 12px 25px; background: transparent; border: 2px solid white; color: white; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase; }
    .btn-reset:hover { background: white; color: black; }
  </style>
</head>
<body>

  <a href="menu.html" class="back-btn">‚¨Ö Geri</a>

  <div class="scoreboard">
    <div style="text-align:center">SEN (X)<br><span id="score-x">0</span></div>
    <div style="text-align:center">O (SKOR)<br><span id="score-o">0</span></div>
  </div>

  <div id="status">Baƒülanƒ±yor...</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button class="btn-reset" onclick="resetOnline()">Tahtayƒ± Temizle</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Kƒ∞SS.HTML'DEN ALINAN G√úNCEL AYARLARIN
    const firebaseConfig = {
      apiKey: "AZaSyCwUGShLfuUOSSHSyK0b7HXvPiu45Mtso",
      authDomain: "sadece-biz.firebaseapp.com",
      databaseURL: "https://sadece-biz-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sadece-biz",
      storageBucket: "sadece-biz.firebasestorage.app",
      messagingSenderId: "868755199002",
      appId: "1:868755199002:web=e8c18eb0cd11abb2292da3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const room = localStorage.getItem("room") || "genel";
    const xoxRef = ref(db, "rooms/" + room + "/xox_game");

    const cells = document.querySelectorAll('.cell');
    const statusEl = document.getElementById('status');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');

    let board = Array(9).fill("");
    let turn = "X";
    let gameActive = true;

    // VERƒ∞TABANINI Dƒ∞NLE (Ger√ßek Zamanlƒ± G√ºncelleme)
    onValue(xoxRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        board = data.board || Array(9).fill("");
        turn = data.turn || "X";
        gameActive = data.gameActive !== false;
        
        scoreXEl.innerText = data.scores?.X || 0;
        scoreOEl.innerText = data.scores?.O || 0;
        
        renderBoard();
        
        if (gameActive) {
          statusEl.innerText = `Sƒ±ra: ${turn}`;
          statusEl.style.color = turn === "X" ? "var(--x-color)" : "var(--o-color)";
        }
      } else {
        // ƒ∞lk kez a√ßƒ±lƒ±yorsa veritabanƒ±nƒ± kur
        resetOnline();
      }
    });

    function renderBoard() {
      board.forEach((val, i) => {
        cells[i].innerText = val;
        cells[i].className = "cell " + (val ? val.toLowerCase() : "");
      });
    }

    // TIKLAMA OLAYI
    cells.forEach(cell => {
      cell.addEventListener('click', (e) => {
        const idx = e.target.getAttribute('data-index');
        
        if (board[idx] !== "" || !gameActive) return;

        board[idx] = turn;
        const nextTurn = turn === "X" ? "O" : "X";
        
        update(xoxRef, {
          board: board,
          turn: nextTurn
        });

        checkWin();
      });
    });

    function checkWin() {
      const wins = [[0,1,2], [3,4,5], [6,7,8], [0,3,6], [1,4,7], [2,5,8], [0,4,8], [2,4,6]];
      
      for (let combo of wins) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          const winner = board[a];
          statusEl.innerText = winner + " Kazandƒ±! ‚ú®";
          statusEl.style.color = "var(--win-bg)";
          
          // Skoru g√ºncelle
          const currentX = parseInt(scoreXEl.innerText);
          const currentO = parseInt(scoreOEl.innerText);
          
          update(xoxRef, {
            gameActive: false,
            scores: {
              X: winner === "X" ? currentX + 1 : currentX,
              O: winner === "O" ? currentO + 1 : currentO
            }
          });
          return;
        }
      }

      if (!board.includes("")) {
        statusEl.innerText = "Berabere! ü§ù";
        update(xoxRef, { gameActive: false });
      }
    }

    // TAHTAYI SIFIRLA (Online)
    window.resetOnline = function() {
      const currentScores = {
        X: parseInt(scoreXEl.innerText) || 0,
        O: parseInt(scoreOEl.innerText) || 0
      };
      
      set(xoxRef, {
        board: Array(9).fill(""),
        turn: "X",
        gameActive: true,
        scores: currentScores
      });
    }
  </script>
</body>
</html>
