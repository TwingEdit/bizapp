<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - XOX Skorbordlu</title>
  <style>
    :root {
      --bg: #121213;
      --cell-bg: #1e1e1e;
      --text: #ffffff;
      --x-color: #ff4d6d; /* Pembe */
      --o-color: #4cc9f0; /* Mavi */
      --win-bg: #6aaa64;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    /* GERÄ° BUTONU */
    .back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: white;
      border: none;
      padding: 10px 15px;
      border-radius: 12px;
      cursor: pointer;
      color: #ff4d6d;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
      font-size: 14px;
    }

    /* SKOR TABLOSU */
    .scoreboard {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
      background: #2a2a2a;
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .score-item { text-align: center; line-height: 1.4; }
    #score-x { color: var(--x-color); font-size: 24px; }
    #score-o { color: var(--o-color); font-size: 24px; }

    #status { margin-bottom: 15px; font-size: 20px; font-weight: bold; min-height: 30px; }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: var(--cell-bg);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell:hover { background: #2a2a2a; }
    .cell.x { color: var(--x-color); }
    .cell.o { color: var(--o-color); }
    .cell.winner { background: var(--win-bg); color: white; animation: pulse 0.5s infinite alternate; }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    #reset-btn {
      margin-top: 25px;
      padding: 12px 25px;
      background: transparent;
      border: 2px solid white;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
    }

    #reset-btn:hover { background: white; color: black; }
  </style>
</head>
<body>

  <a href="menu.html" class="back-btn">â¬… Geri</a>

  <div class="scoreboard">
    <div class="score-item">SEN (X)<br><span id="score-x">0</span></div>
    <div class="score-item">SEVGÄ°LÄ°N (O)<br><span id="score-o">0</span></div>
  </div>

  <div id="status">SÄ±ra sende! (X)</div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <button id="reset-btn" onclick="resetBoard()">TURU SIFIRLA</button>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusEl = document.getElementById('status');
    const scoreXEl = document.getElementById('score-x');
    const scoreOEl = document.getElementById('score-o');
    
    let currentPlayer = 'X';
    let gameState = ["", "", "", "", "", "", "", "", ""];
    let gameActive = true;
    let scores = { X: 0, O: 0 };

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function handleCellClick(e) {
      const idx = e.target.getAttribute('data-index');
      if (gameState[idx] !== "" || !gameActive) return;

      gameState[idx] = currentPlayer;
      e.target.innerText = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());

      checkResult();
    }

    function checkResult() {
      let roundWon = false;
      let winningCombo = [];

      for (let condition of winConditions) {
        let [a, b, c] = condition;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          roundWon = true;
          winningCombo = [a, b, c];
          break;
        }
      }

      if (roundWon) {
        statusEl.innerText = `${currentPlayer} kazandÄ±! âœ¨`;
        statusEl.style.color = "var(--win-bg)";
        winningCombo.forEach(i => cells[i].classList.add('winner'));
        scores[currentPlayer]++;
        updateScores();
        gameActive = false;
        return;
      }

      if (!gameState.includes("")) {
        statusEl.innerText = "Berabere! ðŸ¤";
        statusEl.style.color = "white";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusEl.innerText = `SÄ±ra: ${currentPlayer === 'X' ? 'SEN (X)' : 'SEVGÄ°LÄ°N (O)'}`;
      statusEl.style.color = currentPlayer === 'X' ? 'var(--x-color)' : 'var(--o-color)';
    }

    function updateScores() {
      scoreXEl.innerText = scores.X;
      scoreOEl.innerText = scores.O;
    }

    function resetBoard() {
      currentPlayer = 'X';
      gameState = ["", "", "", "", "", "", "", "", ""];
      gameActive = true;
      statusEl.innerText = "SÄ±ra sende! (X)";
      statusEl.style.color = "var(--x-color)";
      cells.forEach(cell => {
        cell.innerText = "";
        cell.classList.remove('x', 'o', 'winner');
      });
    }

    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
  </script>
</body>
</html>
