<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parolla Final v7.5</title>
  <style>
    :root {
      --bg: #121213;
      --text: #d7dadc;
      --correct: #6aaa64;
      --wrong: #ff4d6d;
      --active: #4cc9f0;
      --passed: #f9c74f;
      --bizapp-pink: #ff4d6d;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
      height: 100vh;
      overflow: hidden;
    }

    /* ÜST BAR VE MENÜ BUTONU */
    #nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px;
      z-index: 9999;
      pointer-events: none;
    }

    .home-btn {
      background: #3a3a3c;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      border: 2px solid #565758;
      cursor: pointer;
      font-weight: bold;
      pointer-events: auto;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-decoration: none;
      display: inline-block;
    }

    .home-btn:hover {
      background: var(--bizapp-pink);
      border-color: var(--bizapp-pink);
      transform: translateY(-2px);
    }

    #wheel-container { position: relative; width: 310px; height: 310px; margin-bottom: 20px; flex-shrink: 0; }
    
    .letter {
      position: absolute; width: 32px; height: 32px; border-radius: 50%;
      background: #3a3a3c; display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 13px; transition: 0.3s; color: white;
    }
    
    .active { border: 3px solid white; transform: scale(1.3); z-index: 10; box-shadow: 0 0 15px var(--active); }
    .correct { background-color: var(--correct) !important; color: white !important; }
    .wrong { background-color: var(--wrong) !important; color: white !important; }
    .passed { background-color: var(--passed) !important; color: #333 !important; }

    #question-card { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }
    #question-text { 
      font-size: 22px; font-weight: 800; min-height: 80px; text-align: center; 
      margin-bottom: 20px; text-transform: uppercase; color: #fff; padding: 0 15px;
    }

    input {
      width: 80%; padding: 15px; background: transparent; border: none;
      border-bottom: 3px solid #3a3a3c; color: white; font-size: 24px;
      text-align: center; text-transform: uppercase; outline: none;
    }

    .btn-group { display: flex; gap: 20px; width: 80%; justify-content: center; margin-top: 25px; }
    button.action-btn { flex: 1; padding: 18px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    .btn-check { background: var(--correct); color: white; }
    .btn-pass { background: var(--passed); color: #333; }

    .results-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: var(--bg); display: none; flex-direction: column;
      align-items: center; justify-content: center; z-index: 10000;
    }
  </style>
</head>
<body>

  <div id="nav-bar">
    <button class="home-btn" onclick="window.location.href='menu.html'">← BİZAPP DÜNYASI</button>
  </div>

  <div id="wheel-container"></div>

  <div id="question-card">
    <div id="question-text">YÜKLENİYOR...</div>
    <input type="text" id="answer-input" placeholder="CEVABI YAZIN" autocomplete="off">
    <div class="btn-group">
      <button class="action-btn btn-pass" onclick="handlePass()">PAS</button>
      <button class="action-btn btn-check" onclick="handleCheck()">CEVAPLA</button>
    </div>
  </div>

  <div id="results-screen" class="results-overlay">
    <h2 style="color: var(--active); font-size: 32px;">OYUN BİTTİ</h2>
    <div id="stats-summary" style="font-size: 24px; margin-bottom: 30px;"></div>
    <button class="action-btn btn-check" style="max-width: 250px; margin-bottom: 10px;" onclick="location.reload()">YENİDEN BAŞLA</button>
    <button class="home-btn" style="pointer-events: auto;" onclick="window.location.href='menu.html'">MENÜYE DÖN</button>
  </div>

<script>
// Soru bankası v7.1'deki o çok sevdiğin sade ve düzgün haliyle duruyor
const alphabet = ["A", "B", "C", "Ç", "D", "E", "F", "G", "Ğ", "H", "I", "İ", "J", "K", "L", "M", "N", "O", "Ö", "P", "R", "S", "Ş", "T", "U", "Ü", "V", "Y", "Z"];
const questionBank = {
  "A": {q: "IŞIK SAÇACAK BEYAZLIĞA VARINCAYA KADAR ISITILMIŞ OLAN?", a: "AKKOR"},
  "B": {q: "DOĞANIN CANLANDIĞI VE SEVGİLİNİN İSMİ OLAN MEVSİM?", a: "BAHAR"},
  "C": {q: "BİR SORUYA VERİLEN KARŞILIK, YANIT?", a: "CEVAP"},
  "Ç": {q: "HÜCRENİN YÖNETİM MERKEZİ OLAN YAPI?", a: "ÇEKİRDEK"},
  "D": {q: "BİR CANLININ TÜM GENETİK ŞİFRESİNİ TAŞIYAN MOLEKÜL?", a: "DNA"},
  "E": {q: "FEN BİLİMLERİNDE İŞ YAPABİLME YETENEĞİ?", a: "ENERJİ"},
  "F": {q: "BİTKİLERİN GÜNEŞ IŞIĞI İLE BESİN ÜRETMESİ?", a: "FOTOSENTEZ"},
  "G": {q: "DÜNYAMIZIN ISI VE IŞIK KAYNAĞI OLAN YILDIZ?", a: "GÜNEŞ"},
  "Ğ": {q: "DİĞER ADI 'GÖK' OLAN, MAVİ BOŞLUK?", a: "GÖKYÜZÜ"},
  "H": {q: "CANLILARIN YAŞAMSAL FAALİYETLERİNİ GÖSTEREN EN KÜÇÜK BİRİM?", a: "HÜCRE"},
  "I": {q: "ETRAFI AYDINLATAN GÖRÜNÜR ENERJİ TÜRÜ?", a: "IŞIK"},
  "İ": {q: "İNSAN VÜCUDUNUN KEMİKTEN OLUŞAN ÇATISI?", a: "İSKELET"},
  "J": {q: "ELEKTRİK KESİNTİSİNDE DEVREYE GİREN GÜÇ KAYNAĞI?", a: "JENERATÖR"},
  "K": {q: "MADDENİN DEĞİŞMEYEN MİKTARI?", a: "KÜTLE"},
  "L": {q: "BİLİMSEL ARAŞTIRMALARIN YAPILDIĞI ÇALIŞMA ALANI?", a: "LABORATUVAR"},
  "M": {q: "DEMİRİ VE ÇELİĞİ ÇEKME ÖZELLİĞİ OLAN MADDE?", a: "MIKNATIS"},
  "N": {q: "YAŞAMAK İÇİN AKCİĞERLERE ALINIP VERİLEN HAVA?", a: "NEFES"},
  "O": {q: "SOLUNUM YAPARKEN İHTIYAÇ DUYDUĞUMUZ TEMEL GAZ?", a: "OKSİJEN"},
  "Ö": {q: "BİR CİSMİN KÜTLESİNİN HACMİNE BÖLÜNMESİYLE BULUNAN DEĞER?", a: "ÖZKÜTLE"},
  "P": {q: "YILDIZLARIN ETRAFINDA DÖNEN GÖK CİSİMLERİ, GEZEGEN?", a: "PLANET"},
  "R": {q: "HAVANIN YATAY YÖNDE HAREKET ETMESİYLE OLUŞAN DOĞA OLAYI?", a: "RÜZGAR"},
  "S": {q: "MADDENİN KATI VE GAZ DIŞINDAKİ AKIŞKAN HALİ?", a: "SIVI"},
  "Ş": {q: "İNSANLARIN TOPLU YAŞADIĞI BÜYÜK YERLEŞİM YERİ?", a: "ŞEHİR"},
  "T": {q: "SICAKLIĞI ÖLÇMEYE YARAYAN ALET?", a: "TERMOMETRE"},
  "U": {q: "DÜNYA'NIN ATMOSFERİ DIŞINDA KALAN SONSUZ BOŞLUK?", a: "UZAY"},
  "Ü": {q: "FABRİKALARDA YENİ BİR MAL MEYDANA GETİRME İŞİ?", a: "ÜRETİM"},
  "V": {q: "HASTALIKLARA KARŞI VÜCUT DİRENCİNİ ARTIRAN BİLEŞİKLER?", a: "VİTAMİN"},
  "Y": {q: "BULUTLARDAKİ SU BUHARININ DAMLALAR HALİNDE YERE DÜŞMESİ?", a: "YAĞMUR"},
  "Z": {q: "OLAYLARIN GEÇMİŞTEN GÜNÜMÜZE AKIP GİTTİĞİ SÜREÇ?", a: "ZAMAN"}
};

let currentIndex = 0;
let results = {};
let visitCount = {};

function initGame() {
    const container = document.getElementById("wheel-container");
    const radius = 130;
    alphabet.forEach((letter, i) => {
        visitCount[letter] = 0;
        const angle = (i / alphabet.length) * (2 * Math.PI) - (Math.PI / 2);
        const x = 155 + radius * Math.cos(angle) - 16;
        const y = 155 + radius * Math.sin(angle) - 16;
        const div = document.createElement("div");
        div.className = "letter"; div.id = `l-${letter}`; div.innerText = letter;
        div.style.left = `${x}px`; div.style.top = `${y}px`;
        container.appendChild(div);
    });
    updateUI();
}

function updateUI() {
    const letter = alphabet[currentIndex];
    visitCount[letter]++;
    document.querySelectorAll(".letter").forEach(el => el.classList.remove("active"));
    document.getElementById(`l-${letter}`).classList.add("active");
    const qObj = questionBank[letter];
    document.getElementById("question-text").innerText = qObj ? qObj.q : "SORU HAZIRLANIYOR...";
    document.getElementById("answer-input").value = "";
    document.getElementById("answer-input").focus();
}

window.handleCheck = function() {
    const input = document.getElementById("answer-input").value.trim().toUpperCase();
    const letter = alphabet[currentIndex];
    if (input === "" || !questionBank[letter]) return;
    const el = document.getElementById(`l-${letter}`);
    el.classList.remove("passed");
    if (input === questionBank[letter].a.toUpperCase()) {
        el.classList.add("correct");
        results[letter] = "correct";
    } else {
        el.classList.add("wrong");
        results[letter] = "wrong";
    }
    findNext();
};

window.handlePass = function() {
    const letter = alphabet[currentIndex];
    const el = document.getElementById(`l-${letter}`);
    if (visitCount[letter] >= 2) {
        results[letter] = "empty";
        el.classList.add("passed");
        findNext();
    } else {
        el.classList.add("passed");
        findNext();
    }
};

function findNext() {
    let startedFrom = currentIndex;
    while (true) {
        currentIndex = (currentIndex + 1) % alphabet.length;
        if (!results[alphabet[currentIndex]]) {
            updateUI();
            return;
        }
        if (currentIndex === startedFrom) {
            showFinalResults();
            return;
        }
    }
}

function showFinalResults() {
    document.getElementById("results-screen").style.display = "flex";
    const c = Object.values(results).filter(v => v === "correct").length;
    const w = Object.values(results).filter(v => v === "wrong").length;
    const e = Object.values(results).filter(v => v === "empty").length;
    document.getElementById("stats-summary").innerText = `✅ DOĞRU: ${c} | ❌ YANLIŞ: ${w} | ⏳ BOŞ: ${e}`;
}

document.getElementById("answer-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleCheck();
});

initGame();
</script>
</body>
</html>
