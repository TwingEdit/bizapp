const alphabet = ["A", "B", "C", "Ã‡", "D", "E", "F", "G", "Äž", "H", "I", "Ä°", "J", "K", "L", "M", "N", "O", "Ã–", "P", "R", "S", "Åž", "T", "U", "Ãœ", "V", "Y", "Z"];

const questionBank = {

  "B": {q: "DOÄžANIN CANLANDIÄžI VE SEVGÄ°LÄ°NÄ°N Ä°SMÄ° OLAN MEVSÄ°M?", a: "BAHAR"},
  "C": {q: "BÄ°R SORUYA VERÄ°LEN KARÅžILIK, YANIT?", a: "CEVAP"},

  "D": {q: "BÄ°R CANLININ TÃœM GENETÄ°K ÅžÄ°FRESÄ°NÄ° TAÅžIYAN MOLEKÃœL?", a: "DNA"},
  "E": {q: "FEN BÄ°LÄ°MLERÄ°NDE Ä°Åž YAPABÄ°LME YETENEÄžÄ°?", a: "ENERJÄ°"},
  "F": {q: "BÄ°TKÄ°LERÄ°N GÃœNEÅž IÅžIÄžI Ä°LE BESÄ°N ÃœRETMESÄ°?", a: "FOTOSENTEZ"},
  "G": {q: "DÃœNYAMIZIN ISI VE IÅžIK KAYNAÄžI OLAN YILDIZ?", a: "GÃœNEÅž"},
  "Äž": {q: "DÄ°ÄžER ADI 'GÃ–K' OLAN, MAVÄ° BOÅžLUK?", a: "GÃ–KYÃœZÃœ"},
  "H": {q: "CANLILARIN YAÅžAMSAL FAALÄ°YETLERÄ°NÄ° GÃ–STEREN EN KÃœÃ‡ÃœK BÄ°RÄ°M?", a: "HÃœCRE"},
  "I": {q: "ETRAFI AYDINLATAN GÃ–RÃœNÃœR ENERJÄ° TÃœRÃœ?", a: "IÅžIK"},
  "Ä°": {q: "Ä°NSAN VÃœCUDUNUN KEMÄ°KTEN OLUÅžAN Ã‡ATISI?", a: "Ä°SKELET"},
  "J": {q: "ELEKTRÄ°K KESÄ°NTÄ°SÄ°NDE DEVREYE GÄ°REN GÃœÃ‡ KAYNAÄžI?", a: "JENERATÃ–R"},
  "K": {q: "MADDENÄ°N DEÄžÄ°ÅžMEYEN MÄ°KTARI?", a: "KÃœTLE"},
  "L": {q: "BÄ°LÄ°MSEL ARAÅžTIRMALARIN YAPILDIÄžI Ã‡ALIÅžMA ALANI?", a: "LABORATUVAR"},
  "M": {q: "DEMÄ°RÄ° VE Ã‡ELÄ°ÄžÄ° Ã‡EKME Ã–ZELLÄ°ÄžÄ° OLAN MADDE?", a: "MIKNATIS"},
  "N": {q: "YAÅžAMAK Ä°Ã‡Ä°N AKCÄ°ÄžERLERE ALINIP VERÄ°LEN HAVA?", a: "NEFES"},
  "O": {q: "SOLUNUM YAPARKEN Ä°HTIYAÃ‡ DUYDUÄžUMUZ TEMEL GAZ?", a: "OKSÄ°JEN"},
  "Ã–": {q: "BÄ°R CÄ°SMÄ°N KÃœTLESÄ°NÄ°N HACMÄ°NE BÃ–LÃœNMESÄ°YLE BULUNAN DEÄžER?", a: "Ã–ZKÃœTLE"},

  "Åž": {q: "Ä°NSANLARIN TOPLU YAÅžADIÄžI BÃœYÃœK YERLEÅžÄ°M YERÄ°?", a: "ÅžEHÄ°R"},

  "V": {q: "HASTALIKLARA KARÅžI VÃœCUT DÄ°RENCÄ°NÄ° ARTIRAN BÄ°LEÅžÄ°KLER?", a: "VÄ°TAMÄ°N"},
  "Y": {q: "BULUTLARDAKÄ° SU BUHARININ DAMLALAR HALÄ°NDE YERE DÃœÅžMESÄ°?", a: "YAÄžMUR"},
  "Z": {q: "OLAYLARIN GEÃ‡MÄ°ÅžTEN GÃœNÃœMÃœZE AKIP GÄ°TTÄ°ÄžÄ° SÃœREÃ‡?", a: "ZAMAN"}
};

let currentIndex = 0;
let results = {};
let visitCount = {};

function initGame() {
    const container = document.getElementById("wheel-container");
    const radius = 130;
    alphabet.forEach((letter, i) => {
        visitCount[letter] = 0;
        const angle = (i / alphabet.length) * (2 * Math.PI) - (Math.PI / 2);
        const x = 155 + radius * Math.cos(angle) - 16;
        const y = 155 + radius * Math.sin(angle) - 16;
        const div = document.createElement("div");
        div.className = "letter"; div.id = `l-${letter}`; div.innerText = letter;
        div.style.left = `${x}px`; div.style.top = `${y}px`;
        container.appendChild(div);
    });
    updateUI();
}

function updateUI() {
    const letter = alphabet[currentIndex];
    visitCount[letter]++;
    document.querySelectorAll(".letter").forEach(el => el.classList.remove("active"));
    document.getElementById(`l-${letter}`).classList.add("active");
    const qObj = questionBank[letter];
    document.getElementById("question-text").innerText = qObj ? qObj.q : "SORU HAZIRLANIYOR...";
    document.getElementById("answer-input").value = "";
    document.getElementById("answer-input").focus();
}

window.handleCheck = function() {
    const input = document.getElementById("answer-input").value.trim().toUpperCase();
    const letter = alphabet[currentIndex];
    if (input === "" || !questionBank[letter]) return;
    const el = document.getElementById(`l-${letter}`);
    if (input === questionBank[letter].a.toUpperCase()) {
        el.classList.add("correct");
        results[letter] = "correct";
    } else {
        el.classList.add("wrong");
        results[letter] = "wrong";
    }
    findNext();
};

window.handlePass = function() {
    const letter = alphabet[currentIndex];
    const el = document.getElementById(`l-${letter}`);
    el.classList.add("passed");
    findNext();
};

function findNext() {
    let startedFrom = currentIndex;
    while (true) {
        currentIndex = (currentIndex + 1) % alphabet.length;
        if (!results[alphabet[currentIndex]]) {
            updateUI();
            return;
        }
        if (currentIndex === startedFrom) {
            showFinalResults();
            return;
        }
    }
}

function showFinalResults() {
    document.getElementById("results-screen").style.display = "flex";
    const c = Object.values(results).filter(v => v === "correct").length;
    const w = Object.values(results).filter(v => v === "wrong").length;
    document.getElementById("stats-summary").innerText = `âœ… DOÄžRU: ${c} | âŒ YANLIÅž: ${w}`;
}

document.getElementById("answer-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleCheck();
});

initGame();
</script>
