<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BizApp - Parolla v2.5</title>
  <style>
    :root {
      --bg: #121213;
      --text: #d7dadc;
      --correct: #6aaa64; /* Yeşil */
      --wrong: #ff4d6d;   /* Kırmızı */
      --active: #4cc9f0;  /* Mavi (Odak) */
      --passed: #f9c74f;  /* Sarı */
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 10px;
      height: 100vh;
      overflow: hidden;
    }

    /* ÜST BAR */
    #top-bar {
      position: absolute;
      top: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .home-btn {
      background: #3a3a3c;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    /* ÇEMBER VE HARFLER */
    #wheel-container { position: relative; width: 310px; height: 310px; margin-bottom: 20px; flex-shrink: 0; }
    
    .letter {
      position: absolute; width: 32px; height: 32px; border-radius: 50%;
      background: #3a3a3c; display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 13px; transition: background 0.3s, transform 0.2s; color: white;
    }
    
    /* ÖNCELİK SIRALAMASI: active > correct/wrong > passed */
    .active { border: 3px solid white; transform: scale(1.3); z-index: 10; box-shadow: 0 0 15px var(--active); }
    .correct { background-color: var(--correct) !important; color: white !important; }
    .wrong { background-color: var(--wrong) !important; color: white !important; }
    .passed { background-color: var(--passed) !important; color: #333 !important; }

    /* SORU KARTI */
    #question-card { width: 100%; max-width: 600px; display: flex; flex-direction: column; align-items: center; }
    #question-text { font-size: 20px; font-weight: 800; min-height: 80px; text-align: center; margin-bottom: 20px; text-transform: uppercase; }

    input {
      width: 80%; padding: 15px; background: transparent; border: none;
      border-bottom: 3px solid #3a3a3c; color: white; font-size: 22px;
      text-align: center; text-transform: uppercase; outline: none;
    }

    .btn-group { display: flex; gap: 20px; width: 80%; justify-content: center; margin-top: 20px; }
    button.action-btn { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    .btn-check { background: var(--correct); color: white; }
    .btn-pass { background: var(--passed); color: #333; }

    /* SONUÇ EKRANI */
    .results-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: var(--bg); display: none; flex-direction: column;
      align-items: center; padding: 20px; overflow-y: auto; z-index: 100;
    }
  </style>
</head>
<body>

  <div id="top-bar">
    <button class="home-btn" onclick="window.location.href='index.html'">← ANA EKRAN</button>
    <div style="font-weight: bold; color: var(--active);">PAROLLA v2.5</div>
  </div>

  <div id="wheel-container"></div>

  <div id="question-card">
    <div id="question-text">YÜKLENİYOR...</div>
    <input type="text" id="answer-input" placeholder="CEVABI YAZIN" autocomplete="off">
    <div class="btn-group">
      <button class="action-btn btn-pass" onclick="handlePass()">PAS</button>
      <button class="action-btn btn-check" onclick="handleCheck()">CEVAPLA</button>
    </div>
  </div>

  <div id="results-screen" class="results-overlay">
    <h2 style="color: var(--active)">OYUN BİTTİ</h2>
    <div id="stats-summary" style="font-size: 20px; margin-bottom: 20px;"></div>
    <button onclick="location.reload()" style="padding:15px; background:var(--correct); color:white; border:none; border-radius:8px; cursor:pointer;">YENİDEN BAŞLA</button>
  </div>

<script>
const alphabet = ["A", "B", "C", "Ç", "D", "E", "F", "G", "H", "I", "İ", "J", "K", "L", "M", "N", "O", "Ö", "P", "R", "S", "Ş", "T", "U", "Ü", "V", "Y", "Z"];

// SORU BANKASI - HER HARFE 30 SORU (Bahar sorusu dahil)
const questionBank = {};
alphabet.forEach(letter => {
    questionBank[letter] = [];
    for(let i=1; i<=30; i++) {
        if(letter === "B" && i === 1) {
            questionBank[letter].push({q: "Doğanın canlandığı ve senin sevgilinin ismi olan mevsim?", a: "BAHAR"});
        } else if(letter === "D" && i === 1) {
            questionBank[letter].push({q: "Bir canlının genetik şifresi?", a: "DNA"});
        } else {
            questionBank[letter].push({q: `${letter} harfi ile başlayan ${i}. soru örneği?`, a: letter + "TEST"});
        }
    }
});

let currentIndex = 0;
let sessionQuestions = {};
let results = {}; // { "A": "correct", "B": "wrong" }

function initGame() {
    const container = document.getElementById("wheel-container");
    const radius = 130;
    
    alphabet.forEach((letter, i) => {
        // Rastgele bir soru seç
        const options = questionBank[letter];
        sessionQuestions[letter] = options[Math.floor(Math.random() * options.length)];

        const angle = (i / alphabet.length) * (2 * Math.PI) - (Math.PI / 2);
        const x = 155 + radius * Math.cos(angle) - 16;
        const y = 155 + radius * Math.sin(angle) - 16;
        
        const div = document.createElement("div");
        div.className = "letter";
        div.id = `l-${letter}`;
        div.innerText = letter;
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        container.appendChild(div);
    });
    updateUI();
}

function updateUI() {
    const letter = alphabet[currentIndex];
    
    // Aktif harfi işaretle
    document.querySelectorAll(".letter").forEach(el => el.classList.remove("active"));
    const currentEl = document.getElementById(`l-${letter}`);
    currentEl.classList.add("active");

    document.getElementById("question-text").innerText = sessionQuestions[letter].q;
    document.getElementById("answer-input").value = "";
    document.getElementById("answer-input").focus();
}

window.handleCheck = function() {
    const inputEl = document.getElementById("answer-input");
    const input = inputEl.value.trim().toUpperCase();
    const letter = alphabet[currentIndex];
    const el = document.getElementById(`l-${letter}`);
    
    if (input === "") return;

    const correctAns = sessionQuestions[letter].a.toUpperCase();

    // TEMİZLİK: Önce tüm renk sınıflarını siliyoruz ki sarı (pas) takılı kalmasın
    el.classList.remove("passed", "correct", "wrong");

    if (input === correctAns) {
        el.classList.add("correct");
        results[letter] = "correct";
    } else {
        el.classList.add("wrong");
        results[letter] = "wrong";
    }
    
    moveToNext();
};

window.handlePass = function() {
    const letter = alphabet[currentIndex];
    const el = document.getElementById(`l-${letter}`);
    
    // Eğer zaten cevaplanmışsa pas geçemez (opsiyonel)
    if (!results[letter]) {
        el.classList.add("passed");
    }
    moveToNext();
};

function moveToNext() {
    let startedFrom = currentIndex;
    
    while (true) {
        currentIndex = (currentIndex + 1) % alphabet.length;
        
        // Eğer harf daha önce doğru veya yanlış olarak işaretlenmemişse (hala boş veya pas ise)
        if (!results[alphabet[currentIndex]]) {
            updateUI();
            return;
        }

        // Tüm çemberi döndük ve cevaplanacak soru kalmadıysa
        if (currentIndex === startedFrom) {
            showFinalResults();
            return;
        }
    }
}

function showFinalResults() {
    document.getElementById("results-screen").style.display = "flex";
    let correct = Object.values(results).filter(v => v === "correct").length;
    let wrong = Object.values(results).filter(v => v === "wrong").length;
    document.getElementById("stats-summary").innerText = `Doğru: ${correct} | Yanlış: ${wrong}`;
}

// Enter tuşu desteği
document.getElementById("answer-input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") handleCheck();
});

initGame();
</script>
</body>
</html>
