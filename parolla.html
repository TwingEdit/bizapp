<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Parolla v4.5 - Gerçek Sorular</title>
  <style>
    :root {
      --bg: #121213;
      --correct: #6aaa64;
      --wrong: #ff4d6d;
      --active: #4cc9f0;
      --passed: #f9c74f;
    }
    body { font-family: sans-serif; background: var(--bg); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
    #wheel { position: relative; width: 320px; height: 320px; margin-bottom: 20px; }
    .letter { position: absolute; width: 32px; height: 32px; background: #3a3a3c; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; transition: 0.3s; }
    
    /* ÖNEMLİ: Renklerin değişmesi için !important eklendi */
    .active { border: 3px solid white; transform: scale(1.2); box-shadow: 0 0 15px var(--active); z-index: 10; }
    .correct { background-color: var(--correct) !important; color: white !important; }
    .wrong { background-color: var(--wrong) !important; color: white !important; }
    .passed { background-color: var(--passed) !important; color: #333 !important; }

    #card { width: 90%; max-width: 500px; text-align: center; }
    #question { font-size: 20px; font-weight: bold; min-height: 70px; margin-bottom: 20px; text-transform: uppercase; }
    input { width: 100%; padding: 15px; background: none; border: none; border-bottom: 2px solid #3a3a3c; color: white; font-size: 24px; text-align: center; outline: none; text-transform: uppercase; }
    .btns { display: flex; gap: 15px; margin-top: 20px; width: 100%; }
    button { flex: 1; padding: 15px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase; }
    .btn-p { background: var(--passed); }
    .btn-c { background: var(--correct); color: white; }
    .home-btn { position: absolute; top: 20px; left: 20px; background: #3a3a3c; color: white; padding: 10px; border-radius: 5px; cursor: pointer; border:none; }
  </style>
</head>
<body>

  <button class="home-btn" onclick="window.location.href='index.html'">← ANA EKRAN</button>

  <div id="wheel"></div>

  <div id="card">
    <div id="question">YÜKLENİYOR...</div>
    <input type="text" id="ans" placeholder="CEVABI YAZIN" autocomplete="off">
    <div class="btns">
      <button class="btn-p" onclick="doPass()">PAS</button>
      <button class="btn-c" onclick="doCheck()">CEVAPLA</button>
    </div>
  </div>

<script>
const alphabet = "ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZ".split("");
const questionBank = {};

// Her harf için 30 soru kapasitesini ve gerçek soruları tanımlıyoruz
alphabet.forEach(l => {
    questionBank[l] = [
        {q: `${l} harfi ile başlayan: Gökyüzü olayı nedir?`, a: l + "BULUT"}, // Örnek yedek
        {q: `${l} harfi ile başlayan: Bir şehir ismi?`, a: l + "ŞEHİR"}    // Örnek yedek
    ];
});

// Senin istediğin özel soruları buraya yerleştiriyoruz
questionBank["A"][0] = {q: "IŞIK SAÇACAK BEYAZLIĞA VARINCAYA KADAR ISITILMIŞ OLAN?", a: "AKKOR"};
questionBank["B"][0] = {q: "DOĞANIN CANLANDIĞI VE SEVGİLİNİN İSMİ OLAN MEVSİM?", a: "BAHAR"};
questionBank["D"][0] = {q: "BİR CANLININ GENETİK ŞİFRESİ?", a: "DNA"};
questionBank["G"][0] = {q: "ISI VE IŞIK KAYNAĞI OLAN YILDIZIMIZ?", a: "GÜNEŞ"};

let curIdx = 0;
let results = {}; // Harf sonuçları

function init() {
    const cont = document.getElementById("wheel");
    alphabet.forEach((l, i) => {
        const angle = (i / alphabet.length) * (2 * Math.PI) - (Math.PI / 2);
        const x = 145 + 130 * Math.cos(angle);
        const y = 145 + 130 * Math.sin(angle);
        const div = document.createElement("div");
        div.className = "letter"; div.id = "L-" + l; div.innerText = l;
        div.style.left = x + "px"; div.style.top = y + "px";
        cont.appendChild(div);
    });
    showQ();
}

function showQ() {
    const l = alphabet[curIdx];
    document.querySelectorAll(".letter").forEach(el => el.classList.remove("active"));
    document.getElementById("L-" + l).classList.add("active");
    
    // 30 sorudan birini seç (Eğer 30 tane yoksa eldeki ilk soruyu sorar)
    const qObj = questionBank[l][0]; 
    document.getElementById("question").innerText = qObj.q;
    document.getElementById("ans").value = "";
    document.getElementById("ans").focus();
}

window.doCheck = function() {
    const input = document.getElementById("ans").value.trim().toUpperCase();
    const l = alphabet[curIdx];
    const el = document.getElementById("L-" + l);
    const correct = questionBank[l][0].a;

    // ÖNEMLİ: Renk sınıflarını tamamen temizle ki pas (sarı) takılı kalmasın
    el.classList.remove("passed", "correct", "wrong");

    if (input === correct) {
        el.classList.add("correct");
        results[l] = "ok";
    } else {
        el.classList.add("wrong");
        results[l] = "no";
    }
    next();
}

window.doPass = function() {
    const l = alphabet[curIdx];
    document.getElementById("L-" + l).classList.add("passed");
    next();
}

function next() {
    let start = curIdx;
    while (true) {
        curIdx = (curIdx + 1) % alphabet.length;
        if (!results[alphabet[curIdx]]) {
            showQ();
            return;
        }
        if (curIdx === start) {
            alert("OYUN BİTTİ!");
            location.reload();
            return;
        }
    }
}

document.getElementById("ans").onkeypress = (e) => { if(e.key === "Enter") doCheck(); };
init();
</script>
</body>
</html>
